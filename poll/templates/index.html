<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A website helps people make polls!">
    <title>SimPoll - A simple poll making tool</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles-->
    <link href="../static/css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                SimPoll
            </a>
        </div>
    </nav>

    <main role="main" class="container">

        <div class="main-content">
            
            <div class="my-3 row justify-content-center">
                <div class="col-md-8 shadow">
                    <div class="mt-3 row justify-content-center">
                        <h2 class="col-md-8">Make your poll</h2>
                    </div>
                    <form action="/poll" method="post">
                        <div class="my-3 form-row justify-content-center">
                            <div class="form-group col-md-8">
                                <label for="question-title">Question</label>
                                <input name="questionTitle" type="text" required="required" class="form-control"
                                    maxlength="255" id="question-title" placeholder="Type your question" value="">
                            </div>
                        </div>
                        <div class="my-3 form-row justify-content-center">
                            <div class="form-group col-md-8" id="poll-answers">
                                <legend class="col-form-label">Answers</legend>
                                <input name="answer" type="text" required="required" class="form-control mb-2" maxlength="255"
                                    placeholder="Type your answer" value="">
                                <input name="answer" type="text" required="required" class="form-control mb-2" maxlength="255"
                                    placeholder="Type your answer" value="">
                            </div>
                            <div class="col-md-8 mb-1">
                                <button type="button" id="add-answer-button" class="btn btn-outline-primary">
                                    Add Answer
                                </button>
                            </div>
                        </div>
                        <div class="my-3 form-row justify-content-center">
                            <div class="col-md-8">
                                <div class="row">
                                    <div class="form-group col-auto">
                                        <label for="max-selection-limit">Maximum selection limit</label>
                                        <input name="maxSelectionLimit" type="number" required="required" min="1" max="2" class="form-control"
                                            id="max-selection-limit" value="1">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="my-3 form-row justify-content-center">
                            <div class="col-md-8">
                                <button type="submit" class="btn btn-primary">Create Poll</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <script src="../static/js/jquery-3.5.1.slim.min.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/index.js"></script>
</html>
