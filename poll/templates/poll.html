<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A website helps people make polls!">
    <title>SimPoll - An easy and simple poll making tool</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles-->
    <link href="../static/css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                SimPoll
            </a>
        </div>
    </nav>

    <main role="main" class="container">

        <div class="main-content">
            <div class="my-3 row justify-content-center">
                <div class="col-md-10 shadow">
                    <div class="mt-3 row justify-content-center">
                        <h4 class="col-md-8">{{ question }}</h4>
                    </div>
                    <form action="/vote" method="post" id="poll-form">
                        <input type="hidden" name="pollId" value="{{ poll_id }}"/>
                        <div class="my-3 form-row justify-content-center">
                            <div class="form-group col-md-8">
                                {% if max_limit == 1 %}
                                    {% for answer in answers %}
                                        <div class="form-check mt-2 answers-group">
                                            <input class="form-check-input answer-selection" type="radio" name="answer"
                                                value="{{ answer.id }}" id="{{ answer.id }}" {% if answer.checked %}checked{% endif %}>
                                            <label class="form-check-label" for="{{ answer.id }}">
                                                {{ answer.text }}
                                            </label>
                                            <div class="invalid-feedback">At least choose one answer</div>
                                        </div>
                                    {% endfor %}
                                {% else %}
                                    <legend class="col-form-label">(You can select up to <span id="max-limit">{{ max_limit }}</span> options)</legend>
                                    {% for answer in answers %}
                                        <div class="form-check mt-2 answers-group">
                                            <input class="form-check-input answer-selection" type="checkbox" name="answer"
                                                value="{{ answer.id }}" id="{{ answer.id }}" {% if answer.checked %}checked{% endif %}>
                                            <label class="form-check-label" for="{{ answer.id }}">
                                                {{ answer.text }}
                                            </label>
                                            <div class="invalid-feedback">At least choose one answer</div>
                                        </div>
                                    {% endfor %}
                                {% endif %}
                            </div>
                        </div>
                        <div class="my-3 form-row justify-content-center">
                            <div class="col-md-8">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <a href="{{ result_link }}" class="btn btn-success" role="button">Result</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <script src="../static/js/jquery-3.5.1.slim.min.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/poll.js"></script>

</html>
