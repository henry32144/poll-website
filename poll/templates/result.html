<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A website helps people make polls!">
    <title>SimPoll - A simple poll making tool</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles-->
    <link href="../static/css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                SimPoll
            </a>
        </div>
    </nav>

    <main role="main" class="container">
        <div class="main-content">
            <div class="my-3 row justify-content-center">
                <div class="col-md-10 shadow">
                    <div class="my-3 row justify-content-center">
                        <h3 id="poll-question" class="col-md-8" data-id="{{ uuid or "" }}">{{ question or "Question" }}
                        </h3>
                    </div>
                    <div class="my-3 row justify-content-center">
                        <h5 class="col-md-8">Poll Result: {{ result or "No vote yet" }}</h5>
                    </div>
                    <div class="my-3 row justify-content-center">
                        <h5 class="col-md-8">Summary</h5>
                        <div class="mt-1 col-md-8">
                            <div class="row">
                                <p id="total-votes-text" class="col-md-8" data-total-votes="{{ total_votes or 0 }}">
                                    Total votes: {{ total_votes or 0 }}</p>
                            </div>
                            {% if total_votes > 0 %}
                                <div class="mt-3 row">
                                    <div class="chart-container col-12">
                                        <canvas id="vote-chart"></canvas>
                                    </div>
                                </div>
                                <div class="mt-5 row">
                                    <div class="chart-container col-12">
                                        <canvas id="ratio-chart"></canvas>
                                    </div>
                                </div>
                            {% endif %}
                        </div>
                    </div>
                    <div class="spinner-border" style="display: none;" role="status">
                        <span class="sr-only">Loading charts...</span>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
        integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg=="
        crossorigin="anonymous"></script>
    <script src="../static/js/jquery-3.5.1.slim.min.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/result.js"></script>

</html>
